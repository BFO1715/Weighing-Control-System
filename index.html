<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weighing Control System</title>
</head>
<body>
    <div class = "heading">
    <h1 class = "logodescription">
        <img class="jwslogo" src="assets/images/jwslogo.png" alt="jwslogo"> 
    </h1>
    <h4 class = "logodescription">
        <b>Calculate net weight online now!</b>
        <br>
        <br>
        <b>Monitor target weight accuracy</b>
        <br>
        <br>
        <b>Keep track of number of loads</b>
        <br>
        <br>
    </h4>
    </div>
    <div class = "imagearea">
        <span><img class="weighingprocess" src="assets/images/weighingprocess.png" alt="truckin"></span>
    </div>
    <br>
    <div class="targetload">
        <label for="targetweight">Target Weight</label>
        <input type="text" name="targetweight" id="targetweight">
    </div>
    <br>
    <div class="unladentruck">
        <label for="inweight">In Weight</label>
        <input type="text" name="inweight" class="calculation" id="inweight" onchange="calc()">
    </div>
    <br>
    <div class="loadedtruck">
        <label for="outweight">Out Weight</label>
        <input type="text" name="outweight" class="calculation" id="outweight" onchange="calc()">
    </div>
    <br>
    <div class="load">
        <label for="netweight">Net Weight</label>
        <input type="text" name="netweight" class="calculation" id="netweight">
    </div>
    <br>
    <div>
        <h1 class="counterdisplay">(..)</h1>
        <button class="counterplus" onclick="notice()">Submit Loads</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
