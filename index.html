<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weighing Control System</title>
</head>
<body>
    <div class = "heading">
    <h1 class = "logodescription">
        <img class="jwslogo" src="assets/images/jwslogo.png" alt="jwslogo"> 
    </h1>
    <h4 class = "logodescription">
        <p>Calculate Net Weight online now!</p>
        <p>Monitor your Eternal total</p>
        <p>Keep track of your goods.</p>
    </h4>
    </div class = "weighingprocess">
        <span><img class="truckin" src="assets/images/truckin.png" alt="truckin"></span>
        <span><img class="scale" src="assets/images/scale.png" alt="scale"></span>
        <span><img class="truckout" src="assets/images/truckout.png" alt="truckout"></span>
    <div>
        <button data-type="submit" class="submitbutton">Submit</button>
    </div>
    <br>
    <div>
        <span><input id="inweight" type=""number> In Weight</span>
        <span><input id="outweight" type=""number> Out Weight</span>
    </div>
    <br>
    <div>
        <span><output id="netweight" name="net">"0"</output> Net Weight</span>
        <span><output id="eternaltotal" name="eternal">"0"</output> Eternal total</span>
    </div>








    <script src="assets/js/script.js"></script>
</body>
</html>
